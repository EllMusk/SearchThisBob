<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameCanvas {
            display: none; /* Hidden initially */
            background-color: black;
        }
        #startMenu, #gameOver {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button {
            margin: 10px;
            padding: 10px;
            background-color: #4cafab;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        #leaderboard {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Snake Game</h1>
        <button class="button" onclick="startGame()">Start Game</button>
        <button class="button" onclick="showLeaderboard()">Leaderboard</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <h1>Game Over</h1>
        <input type="text" id="playerName" placeholder="Enter Name" />
        <button class="button" onclick="saveScore()">Submit Score</button>
    </div>
    <div id="leaderboard" style="display:none;"></div>
    <script src="script.js"></script>
</body>
</html>
