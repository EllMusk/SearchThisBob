<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>searchthisbob.com</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img src="IMG_4611.PNG" alt="Your Logo" class="logo">
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" class="search-bar" placeholder="Search...">
        <input type="submit" value="Search" class="search-button">
    </form>
</div>
<script>
function performSearch() {
    var query = document.getElementById('searchQuery').value;
    var api_key = 'AIzaSyCCzC0NpHjxO2qila6BkRPABluXAvOk40s';
    var cx = 'f0678ce663ba24a3b';
    var url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${api_key}&cx=${cx}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        });
}

function displayResults(data) {
    var resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    data.items.forEach(item => {
        var element = document.createElement('div');
        element.innerHTML = `<h2><a href="${item.link}">${item.title}</a></h2><p>${item.snippet}</p>`;
        resultsDiv.appendChild(element);
    });
}
</script>
</body>
</html>
