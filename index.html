<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameCanvas {
            display: none; /* Hidden initially */
            background-color: black;
        }
        .menu {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button {
            margin: 10px;
            padding: 10px;
            background-color: #4cafab;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startMenu" class="menu">
        <h1>Snake Game</h1>
        <button id="startButton" class="button">Start Game</button>
        <button id="leaderboardButton" class="button">Leaderboard</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver" class="menu">
        <h1>Game Over</h1>
        <input type="text" id="playerName" placeholder="Enter Name" />
        <button id="submitScoreButton" class="button">Submit Score</button>
    </div>
    <div id="leaderboard" class="menu">
        <!-- Leaderboard entries will be dynamically inserted here -->
        <button id="backButton" class="button">Back to Main Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
